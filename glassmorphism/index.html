<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Glassmorphism - Dashboard</title>
  </head>
  <body>
    <main class="main">
      <div class="circle circle__blury circle__blury--1"></div>
      <div class="circle circle__blury circle__blury--2"></div>
      <div class="circle circle__blury circle__blury--3"></div>
      <div class="circle circle__visible circle__visible--1"></div>
      <div class="circle circle__visible circle__visible--2"></div>
      <div class="workspace glass">
        <div class="menu">
          <figure class="user">
            <img
              src="./images/user@2x.png"
              alt="Thabiso Magwaza smilling charmingly"
            />
            <figcaption>
              <span class="name">Thabiso Magwaza</span
              ><span class="title">Pro Member</span>
            </figcaption>
          </figure>

          <nav class="menu__nav">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">
                  <img src="./images/twitch.png" alt="streams icon" />
                  <span>Streams</span>
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  <img src="./images/steam.png" alt="Game icon" />
                  <span>Games</span>
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  <img src="./images/upcoming.png" alt="upcoming logo" />
                  <span>Upcoming</span>
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  <img src="./images/library.png" alt="library logo" />
                  <span>Library</span>
                </a>
              </li>
            </ul>
          </nav>

          <button class="btn-join">
            <span>Join Pro for free games!</span>
            <img src="./images/controller.png" alt="controller logo" />
          </button>
        </div>
        <div class="active-games"></div>
      </div>
    </main>
  </body>
</html>
