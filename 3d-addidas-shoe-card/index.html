<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>3D Addidas Shoe Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="circle"></div>
          <img class="shoe" src="./adidas.png" alt="addidas image" />
        </div>

        <h1 class="title">Addidas ZX</h1>
        <h3 class="description">
          Future-Ready Trainers with wrapped boost for axceptional quality
        </h3>

        <div class="sizes">
          <button class="btn-size">32</button>
          <button class="btn-size">45</button>
          <button class="btn-size btn-size--active">46</button>
          <button class="btn-size">20</button>
        </div>

        <button class="purchase">Purchase</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
